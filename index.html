<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tubular Tutor</title>
</head>
<body>
    <h1>Tubular Tutor</h1>
        <div id="call">
            <p>What seek you, young padawan?</p>
            <textarea id="prompt" placeholder="Ask your question" rows="4", cols="50"></textarea>
        </div>
        <button id="sendPrompt">Seek wisdom</button>
        <div id="response">
           <!-- <p>Here is the wisdom you seek:</p> --> 
        </div>
    <script src="script.js"></script>
</body>
