<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tubular Tutor</title>
</head>
<body>
    <h1>Tubular Tutor</h1>
    <div id="call">
        <p>What seek you, young padawan?</p>
        <textarea id="prompt" placeholder="Ask your question" rows="4" cols="50"></textarea>
        <p>What is your grade level?</p>
        <dropdown id="dropdown">
            <select id="grade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </dropdown>
    </div>
    <button id="sendPrompt">Seek wisdom</button>
    <div id="loading" alt="loading" style="display: none;">
        <img src="loading.gif" class="spinner">
        <p>Loading...</p>
    </div>
    
    <div id="response" style="display: none;">
        <!-- <p>Here is the wisdom you seek:</p> --> 
    </div>
    <script src="script.js"></script>
</body>
</html>
